<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content has-text-centered">
                                    <h1>Quotes by famous people</h1>
                                    <button id="quoteBtn" class="has-margin-bottom-2">Press To Display A Quote</button>
                                    <div id="quote" class="notification has-text-centered"></div>
                                    <div id="quoteAuthor" class="has-text-centered"></div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    
    <script src="./app.js"></script>
</body>
</html>
