<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Message to Send</h1>
        <p class="alert">Please enter a message!</p>
        <input type="text" id="message" class="input-field" placeholder="Type a message">
        <button class="btn">Send</button>
        <h2>Last message delivered</h2>
        <ul class="deliver-message"></ul>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
